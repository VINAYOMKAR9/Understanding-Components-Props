<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<style>
  img{
    height: 400px;
    width: 400px;
  }
  #child{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    /* gap: 10px; */
    row-gap: 30px;
    column-gap: 10px;
    /* gap: 30px; */
  }
</style>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
        function Gallery({children}){
            return (
             <div id='child'>
                {children}
              </div>
            )
        }

        function Image({src}){
          return(
          <img src={src} alt="" />        
          )
        }


        let ele = <>
        
          <Gallery>
        <Image src="https://images.unsplash.com/photo-1718506921663-ee4571a3f92e?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <Image src="https://images.unsplash.com/photo-1713994099171-dcfc05d556aa?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <Image src="https://plus.unsplash.com/premium_photo-1719930222062-5e63c50077cc?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <Image src="https://images.unsplash.com/photo-1718976142386-e9ebe34d3aee?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <Image src="https://images.unsplash.com/photo-1714852575817-79e1e6ef27e1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
      </Gallery>
            
            </>

        let rooot = ReactDOM.createRoot(document.getElementById('root'))
        rooot.render(ele)

  </script>
</body>
</html>
